---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus
  namespace: guestbook
spec:
  order: 10
  types:
    - Ingress
    - Egress
  egress:
    - action: Log
    - action: Allow
      protocol: TCP
      # destination:
      #   namespaceSelector: projectcalico.org/name == "istio-system"
      source:
        ports:
          - 15020
