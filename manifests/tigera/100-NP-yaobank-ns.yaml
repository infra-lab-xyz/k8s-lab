---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: yaobank-ns
  namespace: yaobank
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: guestbook

    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: yaobank

  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: yaobank

    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
        - podSelector:
            matchLabels:
              app: istiod
      ports:
        - port: 15012
          protocol: TCP
